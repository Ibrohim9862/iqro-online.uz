



<div class="hm-minicart-trigger">
    <span class="item-icon"></span>
    <span class="item-text">{{ data.yigindi }} so'm
            <span class="cart-item-count">{{ data.data_session|length }}</span>
    </span>
</div>
<span></span>
<div class="minicart">
    <ul class="minicart-product-list">
        {% for key,value in data.data_session.items %}
        <li>
            <a href="single-product.html" class="minicart-product-image">
                <img src="{{ MEDIA_URL }}{{ value.image }}" alt="cart products">
            </a>
            <div class="minicart-product-details">
                <h6><a href="single-product.html">{{value.nomi}}</a></h6>
                <span>{{ value.narxi }} x {{value.soni}}</span>
            </div>
            <button class="close" title="Remove" data-item='{{key}}'>
                    <i class="fa fa-close"></i>
                </button>
        </li>
        {% endfor %}
    </ul>
    <p class="minicart-total">SUBTOTAL: <span>{{ data.yigindi }} so'm</span></p>
    <div class="minicart-button">
        <a href="shopping-cart.html" class="li-button li-button-fullwidth li-button-dark">
            <span>View Full Cart</span>
        </a>
        <a href="checkout.html" class="li-button li-button-fullwidth">
            <span>Checkout</span>
        </a>
    </div>
</div>
